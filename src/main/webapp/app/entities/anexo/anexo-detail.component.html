<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="anexo">
            <h2><span jhiTranslate="gestorBeneficioApp.anexo.detail.title">Anexo</span> {{anexo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestorBeneficioApp.anexo.descricao">Descricao</span></dt>
                <dd>
                    <span>{{anexo.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.anexo.tamanho">Tamanho</span></dt>
                <dd>
                    <span>{{anexo.tamanho}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.anexo.mimeType">Mime Type</span></dt>
                <dd>
                    <span>{{anexo.mimeType}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.anexo.conteudoAnexo">Conteudo Anexo</span></dt>
                <dd>
                    <div *ngIf="anexo.conteudoAnexo">
                        <a [routerLink]="['/conteudo-anexo', anexo.conteudoAnexo?.id, 'view']">{{anexo.conteudoAnexo?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.anexo.categoria">Categoria</span></dt>
                <dd>
                    <div *ngIf="anexo.categoria">
                        <a [routerLink]="['/categoria-anexo', anexo.categoria?.id, 'view']">{{anexo.categoria?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.anexo.beneficio">Beneficio</span></dt>
                <dd>
                    <div *ngIf="anexo.beneficio">
                        <a [routerLink]="['/beneficio', anexo.beneficio?.id, 'view']">{{anexo.beneficio?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/anexo', anexo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
