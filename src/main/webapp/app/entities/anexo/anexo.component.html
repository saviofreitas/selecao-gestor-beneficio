<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestorBeneficioApp.anexo.home.title">Anexos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-anexo" [routerLink]="['/anexo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestorBeneficioApp.anexo.home.createLabel">
            Create a new Anexo
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="anexos?.length === 0">
        <span jhiTranslate="gestorBeneficioApp.anexo.home.notFound">No anexos found</span>
    </div>
    <div class="table-responsive" *ngIf="anexos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.anexo.descricao">Descricao</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.anexo.caminho">Caminho</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.anexo.categoria">Categoria</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.anexo.beneficio">Beneficio</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let anexo of anexos ;trackBy: trackId">
                <td><a [routerLink]="['/anexo', anexo.id, 'view' ]">{{anexo.id}}</a></td>
                <td>{{anexo.descricao}}</td>
                <td>{{anexo.caminho}}</td>
                <td>
                    <div *ngIf="anexo.categoria">
                        <a [routerLink]="['/categoria-anexo', anexo.categoria?.id, 'view' ]" >{{anexo.categoria?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="anexo.beneficio">
                        <a [routerLink]="['/beneficio', anexo.beneficio?.id, 'view' ]" >{{anexo.beneficio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/anexo', anexo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/anexo', anexo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(anexo)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
