<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="servidor">
            <h2><span jhiTranslate="gestorBeneficioApp.servidor.detail.title">Servidor</span> {{servidor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestorBeneficioApp.servidor.nome">Nome</span></dt>
                <dd>
                    <span>{{servidor.nome}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.servidor.cpf">Cpf</span></dt>
                <dd>
                    <span>{{servidor.cpf}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.servidor.matricula">Matricula</span></dt>
                <dd>
                    <span>{{servidor.matricula}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.servidor.orgao">Orgao</span></dt>
                <dd>
                    <div *ngIf="servidor.orgao">
                        <a [routerLink]="['/orgao', servidor.orgao?.id, 'view']">{{servidor.orgao?.descricao}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/servidor', servidor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
