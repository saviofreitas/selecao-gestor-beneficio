<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="beneficio">
            <h2><span jhiTranslate="gestorBeneficioApp.beneficio.detail.title">Beneficio</span> {{beneficio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestorBeneficioApp.beneficio.dataCriacao">Data Criacao</span></dt>
                <dd>
                    <span>{{beneficio.dataCriacao}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.beneficio.dataUltimaMovimentacao">Data Ultima Movimentacao</span></dt>
                <dd>
                    <span>{{beneficio.dataUltimaMovimentacao}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.beneficio.situacao">Situacao</span></dt>
                <dd>
                    <span jhiTranslate="{{'gestorBeneficioApp.SituacaoBeneficio.' + beneficio.situacao}}">{{beneficio.situacao}}</span>
                </dd>
                <dt><span jhiTranslate="gestorBeneficioApp.beneficio.servidor">Servidor</span></dt>
                <dd>
                    <div *ngIf="beneficio.servidor">
                        <a [routerLink]="['/servidor', beneficio.servidor?.id, 'view']">{{beneficio.servidor?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/beneficio', beneficio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
