<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestorBeneficioApp.beneficio.home.title">Beneficios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-beneficio" [routerLink]="['/beneficio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestorBeneficioApp.beneficio.home.createLabel">
            Create a new Beneficio
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="beneficios?.length === 0">
        <span jhiTranslate="gestorBeneficioApp.beneficio.home.notFound">No beneficios found</span>
    </div>
    <div class="table-responsive" *ngIf="beneficios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.beneficio.descricao">Descricao</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.beneficio.dataCriacao">Data Criacao</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.beneficio.dataUltimaMovimentacao">Data Ultima Movimentacao</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.beneficio.situacao">Situacao</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.beneficio.servidor">Servidor</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let beneficio of beneficios ;trackBy: trackId">
                <td><a [routerLink]="['/beneficio', beneficio.id, 'view' ]">{{beneficio.id}}</a></td>
                <td>{{beneficio.descricao}}</td>
                <td>{{beneficio.dataCriacao | date:'medium'}}</td>
                <td>{{beneficio.dataUltimaMovimentacao | date:'medium'}}</td>
                <td jhiTranslate="{{'gestorBeneficioApp.SituacaoBeneficio.' + beneficio.situacao}}">{{beneficio.situacao}}</td>
                <td>
                    <div *ngIf="beneficio.servidor">
                        <a [routerLink]="['/servidor', beneficio.servidor?.id, 'view' ]" >{{beneficio.servidor?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/beneficio', beneficio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/beneficio', beneficio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(beneficio)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
