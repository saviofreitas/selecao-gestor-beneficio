<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestorBeneficioApp.conteudoAnexo.home.title">Conteudo Anexos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-conteudo-anexo" [routerLink]="['/conteudo-anexo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestorBeneficioApp.conteudoAnexo.home.createLabel">
            Create a new Conteudo Anexo
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="conteudoAnexos?.length === 0">
        <span jhiTranslate="gestorBeneficioApp.conteudoAnexo.home.notFound">No conteudoAnexos found</span>
    </div>
    <div class="table-responsive" *ngIf="conteudoAnexos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gestorBeneficioApp.conteudoAnexo.data">Data</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let conteudoAnexo of conteudoAnexos ;trackBy: trackId">
                <td><a [routerLink]="['/conteudo-anexo', conteudoAnexo.id, 'view' ]">{{conteudoAnexo.id}}</a></td>
                <td>
                    <a *ngIf="conteudoAnexo.data" (click)="openFile(conteudoAnexo.dataContentType, conteudoAnexo.data)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="conteudoAnexo.data">{{conteudoAnexo.dataContentType}}, {{byteSize(conteudoAnexo.data)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/conteudo-anexo', conteudoAnexo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/conteudo-anexo', conteudoAnexo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(conteudoAnexo)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
