<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="conteudoAnexo">
            <h2><span jhiTranslate="gestorBeneficioApp.conteudoAnexo.detail.title">Conteudo Anexo</span> {{conteudoAnexo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestorBeneficioApp.conteudoAnexo.data">Data</span></dt>
                <dd>
                    <div *ngIf="conteudoAnexo.data">
                        <a (click)="openFile(conteudoAnexo.dataContentType, conteudoAnexo.data)" jhiTranslate="entity.action.open">open</a>
                        {{conteudoAnexo.dataContentType}}, {{byteSize(conteudoAnexo.data)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/conteudo-anexo', conteudoAnexo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
